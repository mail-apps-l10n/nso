MissingOverlay=Paletšwe ke go hlahlela sekhupetši go tšwa go %1$S.
PINotInProlog=Taelo ya tshepetšo ya <?%1$S?> ga e sa ama ka tsela efe goba efe ka ntle ga proloko (bona phošo 360119).
NeededToWrapXUL=Lepokisi la XUL la karolwana ya %1$S le be le na le mothaladi wa ka gare wa ngwana wa %2$S, gomme ya gapeletša bana ba yona ka moka gore ba phuthelwe ka plokong.
NeededToWrapXULInlineBox=Lepokisi la XUL la karolwana ya %1$S le be le na le mothaladi wa ka gare wa ngwana wa %2$S, gomme ya gapeletša bana ba yona ka moka gore ba phuthelwe ka plokong.  Se gantši se ka lokišwa ka go tšeela "display: -moz-inline-box" legato ka "display: -moz-inline-box; display: inline-block".
