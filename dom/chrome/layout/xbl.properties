WinConflict=Tiragalo ya bohlokwa ga e hwetšagale go ditlhamego tše dingwe tša khiipoto: khii=Bafetoši ba "%S"="%S"
TooDeepBindingRecursion=Go tlema ga XBL ya "%S" go šetše go dirišitšwe ke dikarolwana tše dintši kudu tša bogologolo; go se e diriše go thibela go boelela ga go ya go ile.
CircularExtendsBinding=Go oketša go tlema ga XBL ya "%S" ka "%S" go tla lebiša go gore e ikoketše
# LOCALIZATION NOTE: do not localize <handler command="…">
CommandNotInChrome=Go dirišwa ga <handler command="…"> ga go a dumelelwa ka ntle ga khoroume.
MalformedXBL = Faele ya XBL ga ya bopega gabotse. Na o lebetše sekgoba sa leina sa XBL go ditshwayo tša go tlemaganya?
InvalidExtendsBinding=Go oketša "%S" ga go šome. Ka kakaretšo, o se ke wa oketša maina a ditshwayo.
MissingIdAttr = An "id" attribute missing on the binding tag.
