malformedURI=URL ga se ya kgonthe le gona e ka se hlahlelwe.
fileNotFound=Faele %S ga e hwetšwe. Ka kgopelo tšheka lefelo gomme o leke gape.
dnsNotFound=%S ga se e hwetšwe. Ka kgopelo tšheka leina gomme o leke gape.
protocolNotFound=%S ga se prothokholo ye e retšisetarilwego.
connectionFailure=Kgokaganyo e gannwe ge go lekwa go ikgokagana le %S.
netInterrupt=Kgokaganyo go %S e emišitšwe go sa emelwa. Tshedimošo e nngwe e ka no ba e fetišitšwe.
netTimeout=Tiro e fedile ge go lekwa go ikgokaganya le %S.
redirectLoop=Nako ya tšhupetšo gape ya URL e fetišitšwe.  Palelwa ke go hlahlela letlakala leo le kgopetšwego.  Se se ka ba se hlotšwe ke mašobana ao a thibanego.
repost=Letlakala le o lekago go le lebelela le na le POSTDATA. Ge o romela gape tshedimošo, tiro efe goba efe ya sebopego seo e se tšeago (go swana le go nyaka goba go reka ka kgokagano ya megala yeo e šomago) e tla bušeletšwa. Go romela tshedimošo gape, kgotla Lokile. Go se go bjalo, kgotla Khansela.
repostConfirm=Letlakala le o lekago go le lebelela le na le POSTDATA. Ge o romela gape tshedimošo, tiro efe goba efe ya sebopego seo e se tšeago (go swana le go nyaka goba go reka ka gokagano ya megala yeo e šomago) e tla bušeletšwa. Go romela tshedimošo gape, kgotla Lokile. Go se go bjalo, kgotla Khansela.
unknownSocketType=Tokumente ye e ka se bontšhwe ka ntle ga ge o lokela Selaola Tšhireletšo sa Sephiri (PSM). Bula le go lokela PSM gomme o leke gape, goba ikgokaganye le setsebi sa metšhene.
netReset=Tokumente ye ga e na tshedimošo.
netOffline=Tokumente ye e ka se bontšhwe ge o le oflaene. Go ya online, se tšheke Work Ofline go tšwa go kgetho ya Faele.
isprinting=Tokumente e ka se fetoge ge go Gatišwa goba go Tebelelo pele ga Kgatišo.
deniedPortAccess=Phihlelelo ya nomoro ya photo yeo e filwego e šitišitšwe go šoma ka mabaka a tšhireletšo.
proxyResolveFailure=Sebara ya maatla yeo o e bopilego ga se e hwetšwe. Ka kgopelo tšheka dipeakanyo tša maatla gomme o leke gape.
proxyConnectFailure=Kgokaganyo e gannwe ge go lekwa go ikgokaganya le sebara ya maatla yeo o e bopilego. Ka kgopelo tšheka dipeakanyo tša maatla gomme o leke gape.
externalProtocolTitle=Kgopelo ya Prothokholo ya ka Ntle
