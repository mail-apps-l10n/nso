SPCanHeader=O kgethile go saena molaetša wo ka tsela ya titšithale pele o ka o romela.
SPCan=Ge batho ba bangwe ba amogela molaetša wa gago wa go saenwa, ba ka kgonthišiša gore molaetša o tšwa go wena le gore ga se wa ka wa fetošwa go tloga mola o o saenago.

SPCannotLabel=Molaetša O ka Se Saenwe
SPCannotHeader=O ka se saene molaetša wo ka tsela ya titšithale.

SPNoCert=Ga se wa laetša setifikheiti sa makgonthe sa go hlama mesaeno ya titšithale.
SPNoSigCert=Setifikheiti seo o se hlaoletšego go saena molaetša se ka se ke sa šomišetšwa morero woo.
SPNoValidCert=Setifikheiti seo o se hlaoletšego go saena molaetša ga se sa tšwa se kgonthišwa. Netefatša gore nako ya komphuthara ya gago e beilwe gabotse.
SPExpiredCert=Setifikheiti seo o se hlaoletšego go saena molaetša se feletšwe ke nako.
SPRevokedCert=Setifikheiti seo o se hlaoletšego go saena molaetša se fedišitšwe.


