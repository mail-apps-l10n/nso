#
# The following are used by the local mail code to display progress/status/error messages
#

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Ga go sekgoba se se lekanego sa tisiki go ka bula melaetša e mefsa. Le ka go phumola melaetša ya kgale, hlwekiša Foltara ya Dilahlwa, gomme o beakanye difoltara tša gago tša melaetša, gomme o leke gape.

# Out of memory
## @name LOCAL_OUT_OF_MEMORY
## @loc None
-1000=Lenaneo le feletšwe ke kgopolo.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Aga faele ya kopafatšo ya %S...

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Dirilwe

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=Bula molaetša %S wa %S

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Phošo e diragetše ka sebara ya melaetša ya POP3.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Thomelo ya leinatirišo ga se e atlege.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Thomelo ya phasewete ga se e atlege.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Palelwa ke go ngwala e-mail go lepokisi la melaetša. Netefatša gore tsela ya difaele e go dumelela go ka ngwala ditokelo, gomme o na le sekgoba se se lekanego sa tisiki go ka kopolla lepokisi la melaetša.

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Foltara ye e sa dirwa. Ka kgopelo, letela go fihlela ge tiro ye e fedile go ka hwetša melaetša.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Kgokaganya: Monggae o kgokagantšwe, romela tshedimošo ya go bula...

# Status - no messages to download 
## @name POP3_NO_MESSAGES
## @loc None
4008=Ga go melaetša e meswa godimo ga sebara.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=Amogetše melaetša ya %ld ya %ld

# Status - the server doesn't support UIDL...
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %s in your translation where the name of the server should appear.
# Do not translate "UIDL"
4010=Sebara POP3 (%S) ga e thekge UIDL, e lego yeo e nyakegago go phethagatša ``Sebara ya godimo ga Llifi'' le dikgetho tša ``Bogolo bja Melaetša ya Godimo''. Go bula melaetša ya gago, tima dikgetho tše ka go phanele ya Sebara ya Melaetša ya Ditumo.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%s". Place %s in your translation where the name of the server should appear.
# Do not translate "TOP"
4011=Sebara ya melaetša ya POP3 (%s) ga e thekge taelo ya TOP. Ntle le thekgo ya sebara ya se, re ka se ke ra phethagatša pharologantšho ya "Saese ya Melaetša ye Maksimamo".  Kgetho ye e paledišitšwe, gomme melaetša e tla bulwa go sa lebelelwe saese ya yona.

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Taelo ya RETR ga se ya atlega. Phošo ya go bula molaetša.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Phošo ya go hwetša phasewete ya melaetša.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Ga se wa fana ka leinatirišo la sebara ye.  Ka kgopelo fana ka lona ka go menyu wa peakanyo ya akhaonte gomme o leke gape.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Taelo ya LIST ga se e atlege. Phošo ya go hwetša ID le bogolo bja molaetša.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Taelo ya DELE ga se ya atlega. Phošo ya go maraka molaetša bjalo ka wa go phumulwa.

## @name POP3_ENTER_PASSWORD_PROMPT
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%1$s@%2$s" below.
# Place the word "%1$s" and "%2$s" where email account name should appear (i.e. john.smith@example.org)
4017=Lokela phasewete ya gago ya %1$s go %2$s:

## @name POP3_PREVIOUSLY_ENTERED_PASSWORD_IS_INVALID_ETC
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%s" below. It will receive the message returned by the server.
# Do not translate "%.100s" and "%.100s". It will receive the email account name.
4018=Ka kgopelo tsenya phasewete e mpsha ya modiriši wa %.100s go %.100s:

## @name POP3_NO_ANSWER
## @loc None
4019=Ga go karabo

## @name POP3_ENTER_PASSWORD_PROMPT_TITLE
## @loc None
4020=Lokela phasewete:

## @name moveFolderToTrash
## @loc None
4021=O tloga o tiišitše gore o nyaka go šuthiša foltara ye o e kgethilego ka go Bolahlelo?

## @name POP3_FOLDER_FOR_TRASH
## @loc None
4023=Bolahlelo bo šetše bo na le foltara yeo e bitšwago %s. Foltara yeo o sa tšwago go e phumula e ka hwetšagala ka go Bolahlelo ka fase ga leina le lefsa la %s.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= Taelo ya STAT ga se e atlege. Phošo ya go hwetša palo ya melaetša le bogolo.

## @name POP3_SERVER_SAID
## @loc None
4025= Sebara ya melaetša ya %S e fetotše:

## @name DELETING_MSGS_STATUS
## @loc None
4026=Phumola melaetša ya %S go %S

## @name COPYING_MSGS_STATUS
## @loc None
4027=Kopolla melaetša ya %S ya %S go %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Go šuthiša melaetša ya %S ya %S go %S

# secure authentication failed
## @name CANNOT_PROCESS_SECURE_AUTH
## @loc None
4030=Sebara ya melaetša ga e thekge tiišetšo e šireleditšwego.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4031=Mail server does not support secure authentication or you have entered an incorrect password. Please check your password, or turn off secure authentication in the account settings for your mail server.\n

## @name MOVEMAIL_SPOOL_FILE_LOCKED
## @loc None
4032=Faele ya go bea melaetša ya %S e notletšwe.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Palelwa ke go bula faele ya go bea melaetša ya %S.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Palelwa ke go hlama faele ya senotlelo ya %S. Go re tšhutišamolaetša gore e šome, go bohlokwa go hlama difaele tša go notlela ka go ditaetšo tša go bea melaetša. Ka dikhomphutha tše dintšhi, ye ke yona e kaone ye e e fihleletšwego ka go dira ditaetšo tša go bea melaetša gore e be mohuta wa 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Palelwa ke go phumula faele ya go notlela ya %S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Palelwa ke go fokotša faele ya go bofa ya %S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Palelwa ke go hwetša faele ya spulu sa melaetša.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Go bile le phošo ge go bulwa melaetša ye e latelago:   \nGo tšwa go: %S\n   Tlhogotaba: %S\n Molaetša wo o ka no ba o na le baerase goba ga go sekgoba se lekanego sa tisiki. Tshela molaetša wo?

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4039=Palelwa ke go hlama kgokaganyo ya TLS go sebara ya POP3. Sebara e ka no ba e timile goba e beakantšwe ka go phošagala. Ka kgopelo, netefatša gore disething tša akhaonte ya gago ya Melaetša/Ditaba di nepagetše gomme o leke gape.
