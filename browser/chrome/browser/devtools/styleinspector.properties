group.Background=Bokamorago
group.Dimensions=Ditekanyo
group.Positioning_and_Page_Flow=Go bea gabotse le go elela ga letlakala
group.Borders=Mellwane
group.Lists=Malokelelo
group.Effects_and_Other=Ditlamorago le dilo tše dingwe

# LOCALIZATION NOTE (style.highlighter.button): These strings are used inside
